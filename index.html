<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Project 02</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="body">
    <div class="main">
        <div class="child1">
            <div class="img">
                <img src="./images/Capture-1.png" height="450px" width="600px" alt="">
            </div>
        </div>
        <div class="child2">
            <div class="child2-text">
                <div>
                    <img src="./images/logo.png" alt="">
                </div>
                <h1>Welcome to Family</h1>
                <p>A workspace to over 12 Million influencers around the global world</p>
            </div>


            <div class="input-div">
                  <!-- Learning new input -->
                <div class="input-wrapper">
                    <span class="icons"><i class="fa-regular fa-envelope"></i></span>
                    <input type='email' id='input' required></input>
                    <label for='input' class='placeholder'>
                        Email Address
                    </label>
                </div>

                <div class="input-wrapper">
                    <span class="icons"> <i class="fa-solid fa-lock"></i></span>
                    <input type='password' id='input' required></input>
                    <label for='input' class='placeholder'>
                        Password
                    </label>

                </div>
                <div class="input-wrapper">
                    <span class="icons"> <i class="fa-solid fa-lock"></i></span>
                    <input type='password' id='input' required></input>
                    <label for='input' class='placeholder'>
                        Repeat Password
                    </label>
                </div>
                <div class="input-wrapper">
                    <span class="icons"><i class="fa-solid fa-phone"></i></span>
                    <input type='number' id='input' required></input>
                    <label for='input' class='placeholder'>
                        Phone Number
                    </label>
                </div>

                <!-- Learning new input End-->

            </div>

            <div class="btn">
                <div>
                    <button class="signup_btn">Sign Up Now</button>
                </div>
                <div>
                    <button class="login_btn">
                        Get Login
                    </button>
                </div>
            </div>

            <div>
                <p class="para">
                    Or you can join with
                </p>
            </div>

            <div class="last_icons">
                <div class="l-icons">
                    <i id="l-icons" class="fa-brands fa-google"></i>
                </div>
                <div>
                    <i class="fa-brands fa-facebook"></i>
                </div>

                <div>
                    <i class="fa-brands fa-twitter"></i>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
